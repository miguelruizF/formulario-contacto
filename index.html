<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="build/index.css">
</head>
<body>
    <section>
        <div class="div_principal">
            <div id="informacion" class="info">
                <div class="div_info">
                    <div class="telefono">
                        <h3 class="text_title">Llámanos</h3>
                        <p class="text_p">1(123)-456-789</p>
                    </div>
                    <div class="ubicacion">
                        <h3 class="text_title">Ubicación</h3>
                        <p class="text_p">121 Rock Street, 21 Avenue, Nueva York, NY 92103-9000</p>
                    </div>
                </div>
            </div>
            <div id="formulario_es" class="info">
                <form action="" id="formulario" >
                    <h2 class="title_form">Contactame</h2>
                    <div class="div_input">
                        <div class="input_fields">
                            <input id="nombre" type="text" class="input" placeholder="Nombre" name="nombre">
                            <input id="email" type="email" name="email" class="input" placeholder="Correo Electronico">
                            <input id="telefono" type="text" class="input" placeholder="Telefono" name="telefono">
                            <input id="asunto" type="text" class="input" placeholder="Asunto" name="asunto">
                        </div>
                        <div class="msg">
                            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje"name="mensaje"></textarea>
                            <button id="btn_submit" class="btn_submit opacity-50" type="submit" disabled>Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
<script src="./js/app.js"></script>
</html>
